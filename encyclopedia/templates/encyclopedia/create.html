{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create: Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
    {% if error %}
        <h2>Error: Page Already Exists</h2>
    {% endif %}

{% endblock %}
